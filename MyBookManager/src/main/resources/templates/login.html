<!DOCTYPE html>
<html xmlns:th="htp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen bg-cover bg-center" style="background-image: url('/bookshelf.jpg');">

    <div class="flex items-center justify-center h-hull">
        <div class="bg-white rounded-2xl shadow-lg p-10 w-100 max-w-mb">

			<div class="flex justify-center sm:justify-start">
			   <img src="/logo.png" alt="つみメモ" class="h-20">
		    </div>

            <h2 class="text-xl font-semibold text-center text-blue-700 mb-6">ログイン</h2>

            <form th:action="@{/login}" method="post" class="space-y-4">
                <input type="text" name="username" placeholder="ユーザー名"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2
                focus:ring-blue-300" />

                <input type="password" name="password" placeholder="パスワード"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2
                focus:ring-blue-300" />

                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">
                    ログイン
                </button>
            </form>

            <p class="mt-6 text-center text-black font-semibold">
                アカウントをお持ちでない方は
                <a th:href="@{/register}" class="text-blue-600 hover:underline">コチラ</a>から
            </p>
        </div>
    </div>
</body>
</html>
