<!DOCTYPE html>
<html xmlns:th="htp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen bg-cover bg-center" style="background-image: url('/bookshelf.jpg');">

    <div class="flex items-center justify-center h-hull">
        <div class="bg-white rounded-2xl shadow-lg p-10 w-100 max-w-mb">

			<div class="flex justify-center sm:justify-start">
			    <img src="/logo.png" alt="つみメモ" class="h-20">
		    </div>

            <h2 class="text-xl font-semibold text-center text-red-600 mb-6">新規登録</h2>

            <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
                <input type="text" th:field="*{username}" placeholder="ユーザー名"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2
                focus:ring-green-400" />

                <input type="password" th:field="*{password}" placeholder="パスワード"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2
                focus:ring-green-400" />

                <div th:if="${errorMessage}" class="text-red-600 text-center font-bold">
                    <p th:text="${errorMessage}"></p>
                </div>

                <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 rounded hover:bg-green-600 transition">
                    登録
                </button>
            </form>

        </div>
    </div>
</body>
</html>
