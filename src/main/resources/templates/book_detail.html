<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>書籍詳細</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-8 font-sans">

  <!-- ヘッダー -->
  <div class="flex justify-between items-start mb-8 max-w-5xl mx-auto">
    <img src="/logo.png" alt="ロゴ" class="h-20">
    <a th:href="@{/books}" class="bg-green-400 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-500">戻る</a>
  </div>

  <!-- メイン -->
  <div class="max-w-5xl mx-auto p-6 bg-white">
    <div class="flex flex-col md:flex-row items-start gap-x-12">
      <div class="flex flex-col items-center">
        <img th:src="@{${book.thumbnailUrl}}" alt="書影"
             class="h-80 w-auto object-contain shadow-md rounded mb-4" />
        <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post"
              onsubmit="return confirm('本当に削除しますか？');">
          <button type="submit" class="bg-red-600 text-white font-bold px-8 py-2 rounded hover:bg-red-700">
            削除
          </button>
        </form>
      </div>

      <div class="grid grid-cols-[120px_auto] gap-y-2 text-lg flex-grow">
        <span class="font-semibold">タイトル</span>
        <span th:text="${book.title}"></span>

        <span class="font-semibold">著者</span>
        <span th:text="${book.authors}"></span>

        <span class="font-semibold">出版社</span>
        <span th:text="${book.publisher}"></span>

        <span class="font-semibold">発売日</span>
        <span th:text="${book.publishedDate}"></span>

        <span class="font-semibold">ページ数</span>
        <span th:text="${book.pageCount}"></span>

        <span class="font-semibold">言語</span>
        <span th:text="${book.language}"></span>

        <span class="font-semibold">形式</span>
        <span th:text="${book.printType}"></span>
      </div>
    </div>

    <!-- 説明 -->
    <div class="mt-6 px-2">
      <h2 class="font-semibold mb-1">説明</h2>
      <p th:text="${book.description}" class="text-gray-700 text-base leading-relaxed whitespace-pre-wrap"></p>
    </div>
  </div>

</body>
</html>
